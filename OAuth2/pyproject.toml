python-dotenv = "^1.0.1"
python-decouple = "^3.8"
jwt = "^1.3.1"
pyjwt = "^2.9.0"
cryptography = "^43.0.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
