[tool.poetry]
name = "oauth2"
version = "0.1.0"
description = ""
authors = ["Vitaly <lildid32@mail.ru>"]
readme = "README.md"

packages = [{include="main"}]
package-mode = true

[tool.poetry.scripts]
start = "main.server:start"

[tool.pytest.ini_options]
asyncio_mode = "auto"

pythonpath = [
    "."
]

[tool.poetry.dependencies]
